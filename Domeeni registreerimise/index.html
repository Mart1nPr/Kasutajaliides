<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaneetDomeen.ee</title>
    <link rel="icon" type="image/icon" href="/images/globe-png-hd-1.png">
    <link rel="stylesheet" href="/style/index.css">
</head>
<!--Kommentaarid on lisatud enda jaoks-->
<style>
    body {
        margin: 0;
        background-color: rgba(0, 0, 0, 0.89);
        overflow: scroll;
    }
    
    /*header style*/
    .header {
        background-image: linear-gradient(to right, rgb(6, 164, 255), rgba(6, 164, 255, 0.253));
        height: 60px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header-title {
        color: white;
        font-weight: bold;
        padding-top: 10px;
        padding-left: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        text-decoration: none;
    }

    .header-title:hover {
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }

    .tab-buttons {
        display: flex;
        gap: 20px;
        padding-right: 20px;
    }

    .tab-button {
        color: white;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
    }

    .tab-button:hover {
        font-weight: bold;
    }
    /*end of header style*/

    /*main-container style*/
    .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url(/images/globe-png-hd-1.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 450px 450px;
        height: 500px;
        width: 500px;
        margin-inline: auto;
        transform: translateY(200px);
    }

    .search-container {
        display: flex;
        align-items: center;
    }

    .search {
        border: 0px;
        border-radius: 0px;
        font-size: 15px;
        font-weight: bold;
        height: 34px;
        width: 400px;
    }

    #search-button {
        background-color: rgb(6, 164, 255);
        color: white;
        font-weight: bold;
        border: 0px;
        height: 36px;
        width: 70px;
    }

    #search-button:hover {
        cursor: pointer;
        background-color: rgb(2, 129, 202);
    }

    h1.main-title {
        color: white;
        text-shadow: 2px 2px black;
        font-family: Arial, Helvetica, sans-serif;
    }

    h1.main-title:hover {
        cursor: pointer;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }

    /*end of main-container style*/

    /*about-container style*/
    .about-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-inline: auto;
        transform: translateY(200px);
    }

    h1.about-header {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
    }

    .about-text {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
    }
    /*end of about-container style*/
</style>

<body>
    <!--Start of header-->
    <div class="header">
        <div class="title-container">
            <a class="header-title" href="">PlaneetDomeen.ee</a>
        </div>
        <div class="tab-buttons">
            <a class="tab-button" href="">Avaleht</a>
            <a class="tab-button" href="">Minu domeenid</a>
            <a class="tab-button" href="">Ostukorv</a>
            <a class="tab-button" href="/html/konto.html">Konto</a>
        </div>
    </div>
    <!--End of header-->

    <!--Start of main-container-->
    <div class="main-container">
        <h1 class="main-title">Vali oma domeen</h1>
        <div class="search-container">
            <input type="text" class="search" placeholder="Sisestage domeeni nimi">
            <a href="/html/domainreg.html">
                <button href="html/domainreg.html" id="search-button">Otsi</button>
            </a>
        </div>
    </div>
    <!--End of main-container-->

    <!--Start of-->
    <div class="about-container">
        <h1 class="about-header">Meie kohta</h1>
        <p class="about-text">
            PlaneetDomeen.ee on 2025. aastal loodud kaasaegne domeeniteenuste veebileht. <br>
            Pakume soodsaid ja usaldusväärseid domeeninimesid nii ettevõtetele kui eraisikutele, et aidata teil leida ideaalne
            veebiaadress.
        </p>
    </div>
    <!--End of-->

    <footer></footer>
</body>

</html>
