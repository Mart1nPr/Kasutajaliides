            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <!--content of domain availability-->
                </div>

                <div class="summary-box" style="width: 24%; height: 500px;">
                    <!--content for domain summary-->
                </div>
            </div>
        </div>
