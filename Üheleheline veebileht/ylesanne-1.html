<!DOCTYPE html>

<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Teksti vormindamine ja veebi markup 1</title>
	<!-- Kõigepealt tee see kujundus lõpuni Figmas asuva juhendi alusel: https://www.figma.com/design/RNrjSx6xMCAMQ8iNaZGI0i/Untitled?node-id=1-2&t=LnCWsNIdORmU78qX-1 	
	Seejärel kirjuta kujunduse järgi markup kood. 
	-->
	<style>
		p a {

		}

		a {
			
		}

		a span {}

		.container {
			max-width: 1320px;
            margin: 0 auto;
		}
		/* https://developer.mozilla.org/en-US/docs/Web/CSS/color */

</head>

		"Body" vahele kirjutame lehe sisu. siin ei ole hetkel midagi. Lehe sisu on tühi, sest see on välja kommenteeritud.

		> Kasuta neid elemente:

		<h1></h1>

	-->

	<div>

</html>
